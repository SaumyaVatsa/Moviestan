<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviestan - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <nav>
            <h2 class="logo">Moviestan</h2>
            <ul class="menu">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>

        <!-- Showcase Login -->
        <div class="login-showcase">
            <div class="showcase">
                <img src="Images/caraousel1.jpg" alt="Caraousel" id="slider">
            </div>
            <form action="#" method="post" class="login" onsubmit="return loginValid();">
                <label for="Username">UserName: </label>
                <br>
                <p class="username-alert">Username must contain alphabets and numbers and should not exceed 15 characters</p>
                <input type="text" id="username" placeholder="Username" required>
                <br>
                <label for="Password">Password: </label>
                <br>
                <p class="password-alert">Password must contain alphabets and numbers and should be between 8-16 characters</p>
                <input type="password" id="password" placeholder="Password" required>
                <br>
                <a href="#">Not a User? Sign Up</a>
                <br>
                <input type="submit" value="login" id="login-btn">
            </form>
            
        </div>
    </div>
    <script src="Javascript/login.js"></script>
</body>
</html>
