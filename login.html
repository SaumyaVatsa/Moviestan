<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviestan - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <nav>
            <h2 class="logo">Moviestan</h2>
            <ul class="menu">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>

        <!-- Showcase Login -->
        <div class="login-showcase">
            <div id="slider">
                <img src="Images/caraousel1.jpg" alt="Moviestan Login Image" class="showcase slide">
                <img src="Images/caraousel2.jpg" alt="Moviestan Login Image" class="showcase slide">
                <img src="Images/carousel3.jpg" alt="Moviestan Login Image" class="showcase slide">    
                <img src="Images/caraousel4.jpg" alt="Moviestan Login Image" class="showcase slide">   
                <img src="Images/carousel5.jpg" alt="Moviestan Login Image" class="showcase slide">
            </div>
            <form action="#" method="post" class="login">
                <label for="Username">UserName: </label>
                <br>
                <input type="text" name="username" placeholder="Username">
                <br>
                <label for="Password">Password: </label>
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <p>Not a User? <a href="#">Sign Up</a></p>
                <br>
                <button type="submit" value="login">Log In</button>
            </form>
        </div>
    </div>
    <script src="Javascript/app.js"></script>
</body>
</html>
