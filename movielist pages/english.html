    <script>
      let interval = setInterval(function () {
        slideShow();
      }, 1500);
      let x = 1;

      function slideShow() {
        let images = [
          "badboys-poster-slider.jpg",
          "conjuring-poster-slider.jpg",
          "fastfurious-poster-slider.jpg",
          "hancok-poster-slider.jpg",
          "jumanji-poster-slider.jpeg",
        ];
        let sliderObj = document.getElementById("slider");
        if (x < 6) {
          let imgSrc = "english/" + images[x];
          sliderObj.src = imgSrc;
          x++;
          if (x == 5) {
            x = 0;
          }
        }
      }
